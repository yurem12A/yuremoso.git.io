<html><head><base href="." /><title>Girasol Animado</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column; /* Alineación vertical */
            justify-content: center;
            align-items: center;
            background: linear-gradient(180deg, #87CEEB, #4682B4);
        }
    
        .sunflower {
            position: relative;
            width: 400px;
            height: 400px;
            animation: sway 5s ease-in-out infinite;
        }
    
        .center {
            position: absolute;
            width: 80px;
            height: 80px;
            background: #654321;
            border-radius: 50%;
            left: 125px;
            top: 160px;
            box-shadow: inset -10px -10px 15px rgba(0,0,0,0.3);
            z-index: 2; /* Mayor que el z-index de los pétalos */
        }
    
        .petal {
            position: absolute;
            width: 80px;
            height: 30px;
            background: #FFD700;
            border-radius: 50%;
            left: 160px;
            top: 185px;
            transform-origin: 0% 50%;
        }

        .textbox {
            margin-bottom: 20px;
            padding: 10px;
            width: 80%;
            max-width: 600px;
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-family: Arial, sans-serif;
            font-size: 1.2em;
            color: #333;
        }

        @keyframes sway {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }
    </style>
    </head>
    <body>
        <div class="textbox">tome un girasol sin tallo por su calificacion, y un abrazo virtual</div> <!-- Caja de texto arriba del girasol -->
        <div class="sunflower">
            <div class="center"></div>
            <script>
                // Crear pétalos alrededor del centro
                for(let i = 0; i < 24; i++) {
                    const petal = document.createElement('div');
                    petal.className = 'petal';
                    petal.style.transform = `rotate(${i * 15}deg)`;
                    document.querySelector('.sunflower').appendChild(petal);
                }
            </script>
        </div>
    </body></html>
